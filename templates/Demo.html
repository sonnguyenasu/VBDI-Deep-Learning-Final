<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/Demo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class='header'>
        <h2>Demo Project cuối khóa Deep Learning</h2>
        <h3>Các thành viên</h3>
        <p>Nguyễn Anh Tú</p>
        <p>Nguyễn Trường Sơn</p>
        <p>Bùi Đức Tường</p>
        <p>Phạm Việt Hoàng</p>

    </div>
    <div class='footer'>
        <div class="left">
            <div class="content">

                <div class="row4">
                    <form id="form1" action="/get_image" enctype="multipart/form-data" method="post" runat="server">

                        <img id="blah" src="#" alt="your image" />
                        <input type='file' id="imgInp" name="imgInp" />
                        <input id='retrieve' type="submit" />
                        <select name='type'>
                            <option value="fast">Fast</option>
                            <option value="quality">Quality</option>
                        </select>
                    </form>

                </div>

            </div>
        </div>
        <div class="right">
            <div class="content" id="content">
            </div>
        </div>
    </div>


    <script>
        $(document).ready(function (e) {
            $('#form1').on('submit', (function (e) {
                e.preventDefault();
                var formData = new FormData(this);
                console.log(formData)
                $.ajax({
                    type: 'POST',
                    url: $(this).attr('action'),
                    data: formData,
                    cache: false,
                    contentType: false,
                    processData: false,
                    success: function (data) {

                        decodeImg(data);
                    },
                    error: function (data) {
                        console.log("error");
                        console.log(data);
                    }
                });
            }));


        });



        function decodeImg(img_string) {
            var src = "data:image/jpeg;base64,";
            src += img_string;
            console.log("kimochi");
            console.log(src);
            var newImage = document.createElement('img');
            newImage.src = src;
            document.querySelector('#content').innerHTML = newImage.outerHTML;//where to insert your image
        }

        function readURL(input) {

            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#blah').attr('src', e.target.result);
                }

                reader.readAsDataURL(input.files[0]);
            }
        }

        $("#imgInp").change(function () {
            readURL(this);
        });


    </script>

</body>

</html>
